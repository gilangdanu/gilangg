{% extends "base.html" %}
{% block content %}

	<section id="wrapper">
		<header id="header">
        <ul id="top">
            <li><a class="{% block home %}{% endblock %}" href="/">Home</a></li>&nbsp; &nbsp;
            <li><a class="{% block blog %}{% endblock %}" href="blog/pages/">Blog</a></li>
            <br /><br />
			<h1>{% block title %}{{ block.super }}{% endblock title %}</h1>
		</header>


		<section id="thumbnails" class="clearfix">
			{% for post in posts %}
				<a href='/{{ post.path }}'>
					<img class="2x" width="400"  src="{{ post.thumbnail }}"/>
					<span>{{ post.title }}</span>
				</a>
			{% endfor %}
		</section>

		{% block footer %}
			<footer id="footer">
				<p class="small">Made with â™¥ by Gilang Danu</p>
			</footer>
		{% endblock footer %}
	</section>

	<a href="http://cactusformac.com/?utm_source=templates&utm_medium=badge&utm_campaign=portfolio-template"><img id="badge" class="2x" src="{% static '/images/badge.png' %}"/></a>
	
{% endblock content %}
